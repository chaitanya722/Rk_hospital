<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      margin: 0;

    .services-section {

    .carousel {

    }

    .carousel-track-container {

    }

    .carousel-track {

      gap: 20px;
      transition: transform 0.6s cubic-bezier(0.25, 1, 0.5, 1);
    }

    .carousel-item {

      height: 50vh;
      margin: 0 0px;
      background: #444;
      border-radius: 20px;
      transform: scale(0.8);
      transition: transform 0.4s ease, opacity 0.4s ease;

    }

      width: 32%;

    }
.surgery-active{
  opacity: 100%;

}
    .carousel-item.active {
      transform: scale(1.1);
      opacity: 1;
      background: #555;
      border-radius:20px;


    }

      position: absolute;
      top: -30%;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      font-size: 1.5rem;
      z-index: 10;

      transition: background 0.3s ease;

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/MotionPathPlugin.min.js"></script>

  <script>
    const track = document.querySelector('.carousel-track');
    const items = Array.from(track.children);
    const nextButton = document.querySelector('.next-btn');
    const prevButton = document.querySelector('.prev-btn');

    let currentIndex = 1;

    function updateCarousel() {
      items.forEach((item, index) => {
        if (index === currentIndex) {
          item.classList.add('active');
        } else {
          item.classList.remove('active');
        }
      });

      const visibleIndex = currentIndex === 1 ? 0 : currentIndex - 1;
      const offset = -visibleIndex * (items[0].offsetWidth + 10); // Adjust for item margin
      track.style.transform = `translateX(${offset}px)`;
    }

    nextButton.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % items.length;
      updateCarousel();
    });

    prevButton.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + items.length) % items.length;
      updateCarousel();
    });

    updateCarousel();
    // Get the Learn More button
const learnMoreButton = document.querySelector('.learn');

// Add event listener to Learn More button
learnMoreButton.addEventListener('click', () => {
  // Find the currently active slide
  const activeSlide = document.querySelector('.carousel-item.active');

  if (activeSlide) {
    // Find the surgery div inside the active slide
    const surgeryDiv = activeSlide.querySelector('.surgery');
    if (surgeryDiv) {
      // Toggle the visibility class
      surgeryDiv.classList.toggle('surgery-active');
    }
  }
});


  </script>
